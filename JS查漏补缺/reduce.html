        // 二维数组变为一维数组

        // 多为数组 变为一维数组

        let arr = [[1, 2, 3], [[4, 5], [6, 7]]];
        function quchong(arr) {
            return arr.reduce((pre, cur) => {
                return pre.concat(Array.isArray(cur) ? quchong(cur) : cur);
            }, [])
        }

        console.log(quchong(arr));
