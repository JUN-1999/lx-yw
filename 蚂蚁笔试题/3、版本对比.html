    <script>
        /**
        * 第三题
        * 说明：实现一个方法，用于比较两个版本号（version1、version2）
        *     如果version1 > version2，返回1；如果version1 < version2，返回-1，其他情况返回0
        *     版本号规则`x.y.z`，xyz均为大于等于0的整数，至少有x位
        * 示例：
        * compareVersion('0.1', '1.1.1'); // 返回-1
        * compareVersion('13.37', '1.2 '); // 返回1
        * compareVersion('1.1', '1.1.0'); // 返回0
        */
        function compareVersion(version1, version2) {
            // TODO: 你的代码
            // 用分隔符分为三个数组 arr1[0] > arr2[0] 返回1；arr1[0] < arr2[0] 返回0；要是最后都运算完结果，则返回0
            let arr1 = version1.split('.');
            let arr2 = version2.split('.');
            let length = arr1.length > arr2.length ? arr1.length : arr2.length;
            for (let i = 0; i < length - 1; i++) {
                let text1 = arr1[i] ? arr1[i] : 0;
                let text2 = arr2[i] ? arr2[i] : 0;
                if (text1 > text2) { return 1 }
                else if (text1 < text2) { return -1 }
                else return 0
            }
        }
        let x = compareVersion('0.1', '1.1.1'); // 返回-1
        let y = compareVersion('13.37', '1.2 '); // 返回1
        let z = compareVersion('1.1', '1.1.0'); // 返回0

        console.log(x, y, z);
